version: 2
jobs:
  test:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: yarn
#      - run: yarn test

  release:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npm
      - run: npm build
#      - run: npx semantic-release

workflows:
  version: 2
  test_and_release:
    jobs:
      - test
      - release:
          requires:
            - test
          filters:
            branches:
              only: main